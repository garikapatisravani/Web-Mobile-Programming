<!DOCTYPE html>
<html>
<head>
    <title>
        ICP2
    </title>
    <!-- Adding internal css to the page -->
    <style>
        .center{
            display: flex;
            justify-content: center;
        }
        .grid-container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: auto auto auto;
            padding: 100px;
            position: absolute;
        }

        .item {
            display: block;
            height: 70px;
            width : 70px;
        }
    </style>
</head>
<body>
<!-- The Color Grid -->
<div class="center">
    <div class="grid-container">
        <span class="item" style="background-color:#0000ff"></span>
        <span class="item" style="background-color:#000000"></span>
        <span class="item" style="background-color:#d5ff80"></span>
        <span class="item" style="background-color:#b32d00"></span>
        <span class="item" style="background-color:#808080"></span>
        <span class="item" style="background-color:#669900"></span>
        <span class="item" style="background-color:#ffff00"></span>
        <span class="item" style="background-color:#cc00ff"></span>
        <span class="item" style="background-color:#990099"></span>
    </div>
</div>

</body>
</html>
