<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <h3>Task Tracker</h3>
            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                  <input type="text" placeholder="Enter the task" class="form-control" name="task" [(ngModel)]="newTask"
                    #firstName="ngModel" />
                </div>
                <div class="form-group">
                  <button class="btn btn-primary">Add Task</button>
                </div>
              </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>

<!--Tasks added repeated divisions-->
<div *ngFor="let x of items; let index = index" class="row mt-1" style="height: 100px">
    <div class="col-3 d-none col-md-3 d-md-block"></div> 
    <div class="col-12 col-md-6 bg-success d-flex justify-content-center align-items-center text-light h3">
      <div class="col-9 text-light h3">{{ x }}</div>
      <input (click)="deleteTask(index)" type="button" value="Delete" class="col-2 btn btn-danger" />
    </div>
    <div class="col-3 d-none col-md-3 d-md-block"></div> 
  </div>
